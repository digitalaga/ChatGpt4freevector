<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chatly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPT Chatly</h1>
        <input type="text" id="userInput" placeholder="Enter your message here">
        <button onclick="sendMessage()">Send</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            if (!userInput) {
                responseDiv.innerText = 'Please enter a message.';
                return;
            }

            try {
                const response = await fetch(`/gptchatly?text=${encodeURIComponent(userInput)}`);
                const result = await response.text();
                responseDiv.innerText = result;
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
